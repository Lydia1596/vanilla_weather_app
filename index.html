<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App🌡</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="card">
        <div class="card-body">
          <div class="search-bar">
            <form id="city-search-form">
              <input
                type="text"
                placeholder="Enter a city"
                id="city-search-box"
                class="search-box"
              />
              <input type="submit" value="Search" class="btn btn-info" />
              <button id="geo-location-button">Current Location</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container text-center main-display">
        <div class="row align-items-end">
          <div class="col city">
            <h1 id="current-city">London</h1>
            <p class="current-weather">
              <span id="current-time">Sunday 12:15 </span> <br />
              <span id="description">Light cloud and a gentle breeze</span>
            </p>
          </div>
          <div class="col current-temp-display">
            <h2>
              <span class="cloud">☁️</span><span id="current-temp">18</span
              ><a href="#" id="celcius">°C|</a
              ><a href="#" id="fahrenheit">°F</a>
            </h2>
            <p class="current-conditions">
              Precipitation: <span id="precipitation">0</span>% <br />
              Wind: <span id="wind">11</span>km/h
            </p>
          </div>
        </div>
      </div>
      <div class="container text-center days">
        <div class="row align-items-end">
          <div class="col">
            <strong>Mon</strong>
            <br />
            20°C
            <br />
            ⛅
          </div>
          <div class="col">
            <strong>Tue</strong>
            <br />
            18°C
            <br />
            ☀️
          </div>
          <div class="col">
            <strong>Wed</strong>
            <br />
            21°C
            <br />
            ⛅
          </div>
          <div class="col">
            <strong>Thur</strong>
            <br />
            20°C
            <br />
            ☀️
          </div>
          <div class="col">
            <strong>Fri</strong>
            <br />
            19°C
            <br />
            ⛅
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
