<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="search-bar">
          <form id="city-search-form">
            <input
              type="text"
              placeholder="Enter a city"
              id="city-search-box"
              class="search-box"
            />
            <input type="submit" value="Search" class="btn btn-info" />
          </form>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row align-items-end">
        <div class="col">
          <h1 id="current-city">London</h1>
          <p class="sunday-weather">
            <span id="current-time">Sunday 12:15 </span> <br />
            Light cloud and a gentle breeze
          </p>
        </div>
        <div class="col current-temp">
          <h2>
            <span class="cloud">☁️</span><span id="current-temp">18</span
            ><a href="#" id="celcius">°C|</a><a href="#" id="farenheit">°F</a>
          </h2>
          <p class="current-conditions">
            Precipitation: 0% <br />
            Wind: 11mph
          </p>
        </div>
      </div>
    </div>
    <div class="container text-center days">
      <div class="row align-items-end">
        <div class="col">
          <strong>Mon</strong>
          <br />
          20°C
          <br />
          ⛅
        </div>
        <div class="col">
          <strong>Tue</strong>
          <br />
          18°C
          <br />
          ☀️
        </div>
        <div class="col">
          <strong>Wed</strong>
          <br />
          21°C
          <br />
          ⛅
        </div>
        <div class="col">
          <strong>Thur</strong>
          <br />
          20°C
          <br />
          ☀️
        </div>
        <div class="col">
          <strong>Fri</strong>
          <br />
          19°C
          <br />
          ⛅
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
